        <title>Product Detail</title>

        <!--<h2><c:out value="${product.name}" /></h2>-->

                </div>
                <div class="col-md-4">

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="row">
                    <p:button id="addToCart" class="btn btn-primary" value="Add to cart"/>
                    <!--<button id="addToCart" type="button" class="btn btn-primary">Add to cart</button>-->
                </div>
            </div>
        </div>
