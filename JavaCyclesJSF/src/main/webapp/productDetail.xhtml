<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:include src="head.xhtml" />
        <title>Product Detail</title>
    </h:head>
    <h:body>
        <ui:include src="navBar.xhtml" />
        <h2><h:outputText value="#{productBean.product.name}" /></h2>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p class="prodDetailDesc"><b>Manufacturer:</b> <h:outputText value="#{productBean.product.brand}" /></p>
                    <p class="prodDetailDesc"><b>Description:</b> <h:outputText value="#{productBean.product.description}" /></p>
                </div>
                <div class="col-md-4">
                    <p:graphicImage value="css/images/#{productBean.product.imageName}" class="prodDetailImg"/> 
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="row">
                    <h:form>
                        <p:commandButton value="Add" 
                                         update=":form:cartQuantity" 
                                         actionListener="#{cartBean.addToCart(productBean.product)}" />
                    </h:form>
                </div>
                <div class="row">
                    <h:form id="form">
                        <p:outputLabel for="cartQuantity" value="Cart: " />
                        <h:outputText id="cartQuantity" value="#{cartBean.itemsInCart}" />
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
