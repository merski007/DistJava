<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="head.xhtml" />
        <title>Product List</title>
    </h:head>
    <h:body>
        <ui:include src="navBar.xhtml" />

        <h:form>
            <p:dataTable value="#{shoppingCartBean.lineItemList}" var="lineItem" rowKey="#{lineItem.product.prodId}"
                         selection="#{shoppingCartBean.lineItem}" selectionMode="single">
                <p:column headerText="Manufacturer">
                    <h:outputText value="#{lineItem.product.brand}" />
                </p:column>
                <p:column headerText="Product Name">
                    <h:outputText value="#{lineItem.product.name}" />
                </p:column>
                <p:column headerText="Product Name">
                    <h:outputText value="#{lineItem.qty}" />
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{lineItem.product.price}">
                        <f:convertNumber type="currency" />
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>  
        
    </h:body>
</html>
