<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="head.xhtml" />
        <title>Product List</title>
    </h:head>
    <h:body>
        <ui:include src="navBar.xhtml" />

        <h:form>
            <p:dataTable value="#{cartBean.productList}" var="prod" rowKey="#{prod.prodId}">
                <p:column headerText="Manufacturer">
                    <h:outputText value="#{prod.brand}" />
                </p:column>
                <p:column headerText="Product Name">
                    <h:outputText value="#{prod.name}" />
                </p:column>
                <p:column headerText="Qty">
                    <h:outputText value="#{cartBean.getQty(prod)}" />
                </p:column>
                <p:column headerText="Unit Price">
                    <h:outputText value="#{prod.price}">
                        <f:convertNumber type="currency" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Total Price">
                    <h:outputText value="#{cartBean.getProdSubtotal(prod)}">
                        <f:convertNumber type="currency" />
                    </h:outputText>
                </p:column>
                <p:column headerText="">
                    <p:commandButton value="Remove Item" 
                                     actionListener="#{cartBean.removeProduct(prod)}" />
                </p:column>
                <f:facet name="footer">
                    order sub-total: $
                    <h:outputText value="#{cartBean.cartTotal}">
                        <f:convertNumber type="currency" />
                    </h:outputText>
                </f:facet>
            </p:dataTable>
            <p:column>
                <p:commandButton value="Clear Cart" 
                                 actionListener="#{cartBean.clearCart()}" />
            </p:column>
        </h:form>  

    </h:body>
</html>
